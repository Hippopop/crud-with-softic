name: crud_with_softic
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  fluttertoast: ^8.0.9
  dio: ^4.0.6
  get: ^4.6.5
  shared_preferences: ^2.0.13
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  collection: ^1.17.0
  connectivity_plus: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/flags/
    - assets/icons/
    - assets/images/
    - assets/languages/

  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular-400.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Bold-700.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Black-900.ttf
          weight: 900
